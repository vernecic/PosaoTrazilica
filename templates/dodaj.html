{% extends 'base.html' %} {% block content %}
<div class="container">
  <h2>Upis posla</h2>
  <form action="/spremi_posao" method="POST">
    <div class="form-group">
      <label for="pozicija">Posao</label>
      <input
        type="text"
        name="pozicija"
        placeholder="Unesite poziciju"
        required
      />
    </div>
    <div class="form-group">
      <label for="poslodavac">Poslodavac</label>
      <input
        type="text"
        name="poslodavac"
        placeholder="Unesite poslodavca"
        required
      />
    </div>
    <div class="form-group">
      <label for="lokacija">Lokacija</label>
      <input
        type="text"
        name="lokacija"
        placeholder="Unesite lokaciju"
        required
      />
    </div>
    <div class="form-group">
      <label for="placa">Plaća(€)</label>
      <input
        type="number"
        name="placa"
        step="100"
        value="0"
        placeholder="Unesite plaću"
        required
      />
    </div>
    <div class="form-group">
      <label for="opis">Opis</label>
      <input name="opis" placeholder="Unesite opis posla" required />
    </div>
    <div class="form-group">
      <label for="nudimo">Što nudimo</label>
      <input name="nudimo" placeholder="Što poslodavac nudi" required />
    </div>
    <div class="form-group">
      <label for="trazimo">Što tražimo</label>
      <input name="trazimo" placeholder="Što se traži od kandidata" required />
    </div>
    <div style="text-align: center">
      <input type="submit" value="Spremi posao" />
    </div>
  </form>
</div>
{% endblock %}
